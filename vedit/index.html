<!DOCTYPE html>
<html lang="en">
	<head>
	    <!-- Basic page needs. -->
	    <meta charset="UTF-8">
	    <meta name="description" content="A WebAssembly project template">
	    <meta name="author" content="Andrew Kersten">
	    <title>WebAssembly Template</title>
	    <!-- Basic styling. -->
	    <style type="text/css">
	    	canvas {
	    		display: block;
	    		padding-left: 0;
	    		padding-right: 0;
	    		margin-left: auto;
	    		margin-right: auto;
	    		border: 1px solid black;
	    		background-color: white;
	    	}
	    </style>
	</head>
	<body>
		<canvas id="canvasWebGL" width="1280" height="720">A WebGL capable browser is required.</canvas>
		<script type="text/javascript" src="wasm.js"></script>
		<script type="text/javascript">
			wasm.createInstance('template.wasm').then(function(instance) {
				template.loadAssets().then(function() {
					template.initialize();
					template.run();
				});
			});
		</script>
	</body>
</html>
